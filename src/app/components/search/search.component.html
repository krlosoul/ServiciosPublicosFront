<div class="col-xl-12 order-xl-1">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-body">
          <div role="form">
            <h6 class="heading-small text-muted mb-4">Filtros de BÃºsqueda</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="selectService">Servicio</label>
                    <select id="selectService" class="form-control" [(ngModel)]="selectedService">
                      <option *ngFor="let service of services" [value]="service.id">{{ service.name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="selectStatus">Estado</label>
                    <select id="selectStatus" class="form-control" [(ngModel)]="selectedStatus">
                      <option *ngFor="let status of statuses" [value]="status.id">{{ status.name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="selectUser">Usuario</label>
                    <select id="selectUser" class="form-control" [(ngModel)]="selectedUser">
                      <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="text-right col-lg-12" align="right">
                <button type="button" class="btn bg-gradient-danger my-4" (click)="limpiar()">Limpiar</button>
                <button type="button" class="btn btn-primary my-4" (click)="buscar()">Buscar</button>
              </div>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>    
</div>
